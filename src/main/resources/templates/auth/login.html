<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Login - School Attendance App</title>
</head>
<body>
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3rem;"></i>
                            <h3 class="mt-2">School Attendance App</h3>
                            <p class="text-muted">Please login to your account</p>
                        </div>

                        <div id="alert-container"></div>

                        <form th:action="@{/login}" method="post" th:object="${loginRequest}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email"
                                           th:field="*{email}" required
                                           placeholder="Enter your email">
                                </div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">Please enter a valid email</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password"
                                           th:field="*{password}" required
                                           placeholder="Enter your password">
                                </div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">Please enter your password</div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </div>

                            <div class="text-center mt-3">
                                <small class="text-muted">
                                    Don't have an account?
                                    <a th:href="@{/register}" class="text-decoration-none">Register here</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Demo Accounts -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">Demo Accounts</h6>
                        <div class="small text-muted">
                            <strong>Student:</strong> student@school.com / password<br>
                            <strong>Teacher:</strong> teacher@school.com / password<br>
                            <strong>Admin:</strong> admin@school.com / password
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
