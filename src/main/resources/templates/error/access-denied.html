<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Access Denied - School Attendance App</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
                <div class="text-center">
                    <i class="bi bi-shield-exclamation text-warning" style="font-size: 5rem;"></i>
                    <h1 class="display-4 fw-bold mt-3">Access Denied</h1>
                    <p class="lead text-muted mb-4">
                        You don't have permission to access this resource.
                    </p>
                    <p class="text-muted mb-4">
                        Please contact your system administrator if you believe this is an error.
                    </p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a th:href="@{/dashboard}" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>Go to Dashboard
                        </a>
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
